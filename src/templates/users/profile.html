{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
     <article class="contact active" data-page="contact">
        <header>
              <h4 class="h4 article-title">Личный кабинет</h4>
        </header>

        <section class="login-form-container">
          <div class="login-form">
            <h3 class="h3 form-title">Личный кабинет</h3>

            <!-- Замените '#' на URL, который обрабатывает вход -->
            <form action="{% url 'users:profile' %}" class="form" method="post" data-form>

              <!-- Django's CSRF token for security -->
              {% csrf_token %}

              <div class="input-wrapper">
                <input type="text" name="username" class="form-input" value="{{ user.username }}" placeholder="Username" >
                <input type="email" name="email" class="form-input" value="{{ user.email }}" placeholder="Email" >
                <input type="text" name="first_name" class="form-input" value="{{ user.first_name }}" placeholder="First Name" >
                <input type="text" name="last_name" class="form-input" value="{{ user.last_name }}" placeholder="Last Name" >
              </div>


              <button class="form-btn" type="submit" data-form-btn>
                <ion-icon name="log-in"></ion-icon>
                <span>Изменить</span>
              </button>
            </form>
          </div>
        </section>
      </article>
    {% endblock %}
</body>
</html>
